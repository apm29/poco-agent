name: docker-images

on:
  workflow_dispatch:
    inputs:
      frontend_api_url:
        description: "Build-time NEXT_PUBLIC_API_URL for frontend (e.g. https://api.example.com)"
        required: false
        default: "http://localhost:8000"
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            image: ghcr.io/${{ github.repository_owner }}/poco-backend
            dockerfile: docker/backend/Dockerfile
          - name: executor-manager
            image: ghcr.io/${{ github.repository_owner }}/poco-executor-manager
            dockerfile: docker/executor_manager/Dockerfile
          - name: executor
            image: ghcr.io/${{ github.repository_owner }}/poco-executor
            dockerfile: docker/executor/Dockerfile
          - name: frontend
            image: ghcr.io/${{ github.repository_owner }}/poco-frontend
            dockerfile: docker/frontend/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Resolve frontend build args
        id: frontend_args
        if: matrix.name == 'frontend'
        run: |
          api_url="${{ github.event.inputs.frontend_api_url }}"
          if [ -z "$api_url" ]; then
            api_url="${{ vars.NEXT_PUBLIC_API_URL }}"
          fi
          if [ -z "$api_url" ]; then
            api_url="http://localhost:8000"
          fi

          echo "api_url=$api_url" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_UID=1000
            NEXT_PUBLIC_API_URL=${{ steps.frontend_args.outputs.api_url }}
            NEXT_PUBLIC_SESSION_POLLING_INTERVAL=2500
            NEXT_PUBLIC_MESSAGE_POLLING_INTERVAL=2500
